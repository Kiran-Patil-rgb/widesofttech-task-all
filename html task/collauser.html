<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="../bootstrap-5/js/bootstrap.bundle.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>calouser</title>
   
</head>
<body>
    <style>
        .carousel-item {
            height: 500px;
        }

        .carousel-item span {
            width: 100%;
            height: 100%;
            color: black !important;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>

</head>

<body>
     
    
<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                 <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <class="carousel-inner">
                    <div class="carousel-item active" DATA-BS-INTERVALS="1000">
                        <span class="placeholder col-12 bg-danger">
                            <span class="fs-1 fw-bold text-dark">ONLINE SHOPING</span>
                            <img src="./image/img5.png">
                        </span>
                    </div>
                    <div class="carousel-item">
                        <span class="placeholder col-12 bg-success">
                            <span class="fs-1 fw-bold text-dark"> FRIDAY 50% DISCOUNT </span>
                            <img src="./image/img3.png">
                        </span>
                    </div>
                    <div class="carousel-item">
                        <span class="placeholder col-12 bg-warning">
                            <span class="fs-1 fw-bold text-dark">30% DISCOUNT ON MENS WEAR</span>
                           <img src="./image/img2.png">
                        </span>
                    </div>
                </div>
               
            </div>
                
                    <div class="carousel-item ">
                        <span class="placeholder col-12 bg-primary">
                            <span class="fs-1 fw-bold text-dark">slide 4</span>
                        </span>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
     
</body>

</html>
