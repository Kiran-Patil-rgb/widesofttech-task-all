<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Gradients Combined</title>
    <style>
        .all-gradients-combined {
    width: 100%;
    height: 400px;
    background: 
       
        conic-gradient(from 45deg at 50% 50%, 
                      rgba(255, 105, 180, 0.7) 0deg 90deg, 
                      rgba(70, 130, 180, 0.7) 90deg 180deg, 
                      rgba(255, 105, 180, 0.7) 180deg 270deg,
                      rgba(70, 130, 180, 0.7) 270deg 360deg) 0 0 / 120px 120px repeat, 


        radial-gradient(circle at center, rgba(255, 255, 0, 0.5) 0%, transparent 60%) 0 0 / 100% 100% no-repeat, 

        
        linear-gradient(to bottom, #a18cd1, #fbc2eb); 
    
    border-radius: 15px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
    margin: 20px auto;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
}
.all-gradients-combined h1 {
    font-size: 3.5em;
    margin-bottom: 15px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5); 
}

.all-gradients-combined p {
    font-size: 1.5em;
    max-width: 90%;
    line-height: 1.5;
}
    </style>
</head>
<body>

    <div class="all-gradients-combined">
        <h1>All Gradients in One!</h1>
        <p> pattern using linear, radial, and conic gradients.</p>
    </div>
    </body>
</html>
