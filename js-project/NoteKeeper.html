 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note keeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!---bootstrap js-->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!----font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--custom css-->
    <link rel="stylesheet" href="NoteKeeper.css">
</head>                       
  <div id="main-container" class="main-container">

    <!--header container-->
    <div class="container-fluid bg-dark p-2">
      <div class="container">
        <div class="header text-light d-flex gap-5 align-items-center justify-content-between p-2">
          <!--logo-container-->
          <div class="logo">
            <button class="btn btn-light">
              <span class="fa-solid fa-bars"></span>
            </button>
            <span class="fw-bolder">Note Keeper</span>
          </div>
          <!------------------------------------------------------>
          <div class="right-part d-flex gap-5">
            <!--search-bar-->
            <div class="search-bar">
              <input class="form-control" type="search" name="" placeholder="enter title to search" id="search-bar">
            </div>
            <!--background-change-button-->
            <!-- <div>
              <button class="btn btn-light" onclick="toggleClass(event)" data-target-element="#main-container"
                data-toggle-class="mode">Switch Mode</button>
            </div> -->
          </div>
        </div>
      </div>
    </div>
    <!--header ends here-->

    <!--content container strat-->
    <div class="content container-fluid">
      <div class="container">

        <!--sidebar starts-->
        <div class="sidebar">
          <ul class="sidebar-options">
            <li class="option"><span class="fa-solid fa-caret-right"></span>Lables</li>
            <li class="option"><span class="fa-solid fa-caret-right"></span>Edit Notes</li>
            <li class="option"><span class="fa-solid fa-caret-right"></span>Options</li>
          </ul>
        </div>
        <!--sidebar end here-->

        <!--Keeper body-->
        <div class="keeper-body">
          <div class="action">
            <button id="open-popup" onclick="toggleClass(event)" class="btn btn-primary"
              data-target-element="#add-notes-pop-up" data-toggle-class="active">Add Notes</button>

            <div id="add-notes-pop-up" class="add-notes-pop-up hide">
              <div class="add-notes-form">
                <button id="close-popup" onclick="toggleClass(event)"
                  class="position-absolute start-100 top-0 translate-middle close btn btn-danger rounded-circle"
                  data-target-element="#add-notes-pop-up" data-toggle-class="active">
                  <span class="fa-solid fa-times"></span>
                </button>
                <!--getting input from user-->
                <div class="content">
                  <form id="task-form">
                    <input id="title" class="title form-control" name="title" placeholder="Task Title" type="text">

                    <textarea class="description form-control" name="description" placeholder="Task Description...."
                      id="description" rows="15"></textarea>

                    <button style="visibility: hidden;" id="formSubmitButton" type="submit">Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <h1 id="task-msg" class="mt-4 fs-5">All tasks</h1>

          <div class="tasks-container mt-4 d-flex flex-column gap-2">
            <!--tasks will appear here......-->
          </div>
        </div>
        <!--Keeper body end-->

      </div>
    </div>
    </body>
<script src="NoteKeeper.js"></script>
</html
