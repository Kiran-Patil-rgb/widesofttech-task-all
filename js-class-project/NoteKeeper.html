 <!DOCTYPE html>
<html lang="en">
<head>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note keeper</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--bootstrap js-->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--custom css-->
    <link rel="stylesheet" href="NoteKeeper.css"> 
 </head>
    <body>
    <div class="main-container">
        <div class="container-fluid bg-dark">
            <div class="container">
                <div class="header text-light d-flex gap-5 align-items-center justify-content-between p-2">
                    <div class="logo">
                        <button class="btn btn-light">
                            <span class="fa-solid fa-bars"></span>
                        </button>
                        <span class="fw-bolder">Note Keeper</span>
                    </div>
                    <div class="search-bar">
                        <input class="form-control" type="search" name="" placeholder="enter title to search" id="">
                    </div>
                </div>
            </div>
        </div>
        <div class="content container-fluid">
            <div class="container">
                <div class="slider">
                    <ul class="slider-options">
                        <li class="option"><span class="fa-solid fa-caret-right"></span> Labels</li>
                        <li class="option"><span class="fa-solid fa-caret-right"></span> Edit Notes</li>
                        <li class="option"><span class="fa-solid fa-caret-right"></span> Options</li>
                    </ul>
                </div>
                <div class="keeper-body">
                    <div class="action">
                        <button id="add-notes-button" class="btn btn-primary">Add Notes</button>
                        <div class="add-notes-pop-up">
                            <div class="add-notes-form">
                                <button id="close-pop-up"
                                    class="position-absolute start-100 top-0 translate-middle close btn btn-danger rounded-circle">
                                    <span class="fa-solid fa-times"></span>
                                </button>
                                <div class="content">
                                    <form id="task-form">
                                        <label for="task-title-input" class="visually-hidden">Task Title</label>
                                        <input class="title" name="title" id="task-title-input" placeholder="Task Title" type="text" required>
                                        <label for="task-description-input" class="visually-hidden">Task Description</label>
                                        <textarea class="description" name="description" id="task-description-input" placeholder="Task Description" cols="" rows="5" required></textarea>
                                        <button id="formSubmitButton" type="submit" class="btn btn-success">Save Note</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tasks-container">
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="NoteKeeper.js"></script>
</html>
